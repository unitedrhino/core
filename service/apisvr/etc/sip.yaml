Name: sip.rpc
ListenOn: 0.0.0.0:8080
Etcd:
  Hosts:
  - 127.0.0.1:2379
  Key: sip.rpc
CpuThreshold: 0
Timeout: 1000000
Database:
  DBType: mysql
  DSN: root:password@tcp(127.0.0.1:3306)/iThings?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai
CacheRedis:
  - Host: 127.0.0.1:6379
    Pass:
    Type: node
Log:
  Encoding: plain
#gb28181配置
#该配置修改后，需要重置vidmgr数据库
SipConf: # gb28181 域，系统id，用户id，通道id，用户数量，初次运行使用配置，之后保存数据库，如果数据库不存在使用配置文件内容
  Lid:    "37070000082008000001" # 系统ID
  Region: "3707000008"           # 系统域
  Did:    "37070000081118"       # 设备前缀
  Cid:    "37070000081318"       # 通道前缀
  Dnum:   0 # 设备id = did + dnum
  Cnum:   0 # 通道id = cid + cnum
  NetT:   "udp"                  #使用UDP或者TCP   :暂时只支持UDP
  Host:   "192.168.10.126"       #gb28181平台IP
  Port:    5060                  #gb28181使用的UDP端口
  DefaultDevName: "iThings"      #国标设备可以直接配置   默认用户名：
  DefaultDevPswd: "123456"       #                   默认密码

Notify:
  devices_active:   # 设备活跃通知   开启为true
  devices_regiest:  #设备注册成功通知 开启为true
  channels_active:  # 通道活跃通知 开启为true
